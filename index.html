<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklist Virtual</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: white; margin: 0; padding: 20px; }
    .container { width: 100%; max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
    h1 { text-align: center; color: #2c3e50; font-size: 24px; margin-bottom: 20px; }
    .section { margin-top: 24px; }
    .section-title { font-weight: 700; font-size: 14px; color: #1565c0; background: #e3f2fd; padding: 8px 12px; border-radius: 6px; text-transform: uppercase; margin-bottom: 16px; }
    .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .form-group { display: flex; flex-direction: column; }
    .form-group label { font-weight: 600; margin-bottom: 4px; font-size: 12px; color: #333; }
    .form-group input, .form-group select, .form-group textarea { padding: 8px; font-size: 12px; border: 1px solid #ccc; border-radius: 6px; }
    .form-group textarea { resize: vertical; }
    .tasks-column { display: flex; flex-direction: column; gap: 8px; padding: 8px 0; }
    .task-item label { font-size: 12px; display: flex; align-items: center; gap: 6px; }
    button { display: block; margin: 30px auto 0; padding: 10px 20px; font-size: 14px; font-weight: 600; border: none; border-radius: 8px; background: linear-gradient(to right, #42a5f5, #1e88e5); color: white; cursor: pointer; }
    button:hover { background: #1565c0; }
  </style>
</head>
<body>
  <div class="container" id="checklist">
    <h1>📋 Check List Digital</h1>
    <div class="section">
      <div class="section-title">👩‍💼 Vendedor(a)</div>
      <div class="form-grid">
        <div class="form-group">
          <label>Nome do Vendedor(a):</label>
          <input type="text">
        </div>
      </div>
    </div>
    <div class="section">
      <div class="section-title">🧾 Dados do Servidor</div>
      <div class="form-grid">
        <div class="form-group"><label>Nome Cliente:</label><input type="text"></div>
        <div class="form-group"><label>CPF:</label><input type="text"></div>
        <div class="form-group"><label>Órgão:</label><input type="text"></div>
        <div class="form-group"><label>Matrícula:</label><input type="text"></div>
      </div>
    </div>
    <div class="section">
      <div class="section-title">🏡 Endereço</div>
      <div class="form-grid">
        <div class="form-group"><label>CEP:</label><input type="text"></div>
        <div class="form-group"><label>Rua/Número:</label><input type="text"></div>
        <div class="form-group"><label>Bairro:</label><input type="text"></div>
        <div class="form-group"><label>Cidade:</label><input type="text"></div>
      </div>
    </div>
    <div class="section">
      <div class="section-title">👨‍👩‍👧‍👦 Dados Pessoais</div>
      <div class="form-grid">
        <div class="form-group"><label>Nome da Mãe:</label><input type="text"></div>
        <div class="form-group"><label>Nome do Pai:</label><input type="text"></div>
        <div class="form-group"><label>RG:</label><input type="text"></div>
        <div class="form-group"><label>Data de Emissão RG:</label><input type="text"></div>
      </div>
    </div>
    <div class="section">
      <div class="section-title">🏦 Dados Bancários</div>
      <div class="form-grid">
        <div class="form-group"><label>Banco:</label><input type="text"></div>
        <div class="form-group"><label>Agência:</label><input type="text"></div>
        <div class="form-group"><label>Conta:</label><input type="text"></div>
        <div class="form-group"><label>Tipo de Conta:</label><input type="text"></div>
      </div>
    </div>
    <div class="section">
      <div class="section-title">📊 Simulação Ofertada</div>
      <div class="form-grid">
        <div class="form-group"><label>Banco:</label><input type="text"></div>
        <div class="form-group"><label>Valor Liberado:</label><input type="text"></div>
        <div class="form-group"><label>Parcela:</label><input type="text"></div>
        <div class="form-group"><label>Taxa:</label><input type="text"></div>
        <div class="form-group"><label>Prazo:</label><input type="text"></div>
      </div>
    </div>
    <div class="section">
      <div class="section-title">📞 Contato</div>
      <div class="form-grid">
        <div class="form-group"><label>Telefone:</label><input type="text"></div>
        <div class="form-group"><label>Valor da Dívida:</label><input type="text"></div>
        <div class="form-group"><label>Data de Nascimento:</label><input type="text"></div>
      </div>
    </div>
    <div class="section">
      <div class="section-title">📝 Observações e Tarefas</div>
      <div class="form-grid">
        <div class="form-group">
          <label>Observações:</label>
          <textarea rows="8"></textarea>
        </div>
        <div class="form-group">
          <label>Tarefas:</label>
          <div class="tasks-column">
            <div class="task-item"><label><input type="checkbox"> Documentos Recebidos</label></div>
            <div class="task-item"><label><input type="checkbox"> Dados Conferidos</label></div>
            <div class="task-item"><label><input type="checkbox"> Proposta Digitada</label></div>
            <div class="task-item"><label><input type="checkbox"> Primeiro link enviado</label></div>
            <div class="task-item"><label><input type="checkbox"> Video chamada feita</label></div>
            <div class="task-item"><label><input type="checkbox"> Auditoria do boleto feita</label></div>
            <div class="task-item"><label><input type="checkbox"> Boleto pago</label></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button onclick="gerarPDF()">📄 Gerar PDF Preenchido</button>
  <script>
    function gerarPDF() {
      const checklist = document.getElementById("checklist");
      html2pdf().from(checklist).set({
        margin: 5,
        filename: 'checklist.pdf',
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
      }).save();
    }
  </script>
</body>
</html>
